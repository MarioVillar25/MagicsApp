<section>
  <div class="filterContainer">
    <div class="filterContainer_filters">
      <select name="cards">
        <option value="" disabled selected>Cards</option>
        <option value="">Red</option>
        <option value="">Green</option>
        <option value="">Blue</option>
      </select>
      <p>as</p>
      <select name="Images">
        <option value="" disabled selected>Images</option>
        <option value="">Red</option>
        <option value="">Green</option>
        <option value="">Blue</option>
      </select>
      <p>sorted by</p>
      <select [(ngModel)]="rarity" (change)="changeRarity($event)">
        <option value="">Common to Mythic</option>
        <option value="">Mythic to Common</option>
        <option value="Common">Common</option>
        <option value="Uncommon">Uncommon</option>
        <option value="Rare">Rare</option>
        <option value="Special">Special</option>
        <option value="Mythic">Mythic</option>
      </select>
      <p><strong>:</strong></p>

      <select [(ngModel)]="orderBy" (change)="handleSelect($event)">
        <option value="ASC">ASC</option>
        <option value="DESC">DESC</option>
      </select>
    </div>
    <div class="filterContainer_pagination">
      <button (click)="firstPage()">|<<</button>
      <button (click)="previousPage()">< Previous</button>
      <button (click)="nextPage()">Next 100 ></button>
      <button (click)="lastPage()">>>|</button>
    </div>
  </div>
</section>
