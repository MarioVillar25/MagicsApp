<nav>
  <div class="navContainer">
    <div class="navContainer_buscador">
      <img
        routerLink="/"
        class="navContainer_buscador--magicLogo"
        src="../../../assets/images/mtg.png"
        (click)="resetPagination()"
        width="35px"
        height="35px"
        alt=""
      />
      <img
        class="navContainer_buscador--lupa"
        src="../../../assets/icons/search.svg"
        width="15px"
        alt=""
      />
      <input
        type="text"
        [(ngModel)]="searchInputText"
        placeholder="Search for Magic cards..."
        (keyup)="onKeyPress()"
      />
    </div>

    <div class="navContainer_colores">

      <ng-container *ngFor="let color of colorRoutes">
        <img (click)="changeColorType(color.type)" width="35px" [src]="'../../../assets/icons/' + color.route" alt="img" />
      </ng-container>

    </div>
  </div>
</nav>
